<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A 2D platformer game made with HTML5 canvas and JavaScript"
    />

    <title>Platform Game</title>
    <link rel="stylesheet" href="css/globalCss.css" />
  </head>
  <body>
    <h1 id="startMessage" class="neon_text">
      PRESS ANY BUTTONS TO START THE GAME
    </h1>
    <h2 id="titleOver"></h2>
    <div class="oval"></div>
    <p class="mapName"></p>
    <p class="mapLevel"></p>
    <canvas id="myCanvas" style="background-color: black"></canvas>
    <script type="module" src="./js/index.js"></script>
    <video id="startVideo" class="startVid" src="./videos/shuffle_dance.mp4"
    type="video/mp4"  autoplay loop>
  </body>
</html>
